version: '3.9'

services:
  
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    networks:
      - infrastructure-network

    volumes:
      - redis-data:/data
    # command: redis-server --requirepass ${REDIS_PASSWORD:-beelab}
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes: 
  redis-data:

networks:
  infrastructure-network:
    external: true 