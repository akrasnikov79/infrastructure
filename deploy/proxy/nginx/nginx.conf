events {
    worker_connections 1024;
}

http {
    # ... остальные настройки ...
    
    server {
        listen 80;
        server_name 10.10.15.49;

        # Главный endpoint для Kibana
        location /kibana/ {
            proxy_pass http://10.10.15.49:5601;  # БЕЗ слеша в конце!
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важно: передаем оригинальный путь
            proxy_redirect off;
            rewrite ^/kibana/(.*) /$1 break;
        }

        # Редирект без слеша
        location = /kibana {
            return 301 $scheme://$host/kibana/;
        }

        # Редирект корня на Kibana
        location = / {
            return 301 $scheme://$host/kibana/;
        }

        # Отключение favicon для избежания 404
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }
    }
}